<!-- contact.html -->
{% extends 'base.html' %}

{% block title %}Asaf Bilker - Contact{% endblock %}

{% block content %}
<div class="container">
    <!-- Update the HTML structure of the "Contact" heading to match the "About Myself" heading -->
    <h1 class="entry-title custom-heading page-heading"><span class="hide-title"><span>Contact</span></span></h1>

    <!-- Main content -->
    {% if success %}
    <p>Thank you for contacting me! I will get back to you as soon as possible.</p>
    {% endif %}
    <form action="/contact" method="post" class="contact-form">
        <div class="form-group">
            <label for="your-name">Your Name:</label>
            <input type="text" class="form-control" id="your-name" name="your-name" required>
        </div>
        <div class="form-group">
            <label for="your-email">Your Email:</label>
            <input type="email" class="form-control" id="your-email" name="your-email" required>
        </div>
        <div class="form-group">
            <label for="your-subject">Subject:</label>
            <input type="text" class="form-control" id="your-subject" name="your-subject">
        </div>
        <div class="form-group">
            <label for="your-message">Your Message:</label>
            <textarea class="form-control" id="your-message" name="your-message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <!-- LinkedIn button -->
    <!-- Add a custom class to the LinkedIn button to apply custom styles -->
    <a href="https://www.linkedin.com/in/asaf-bilker" target="_blank" class="linkedin-button">
        Connect with me on LinkedIn <i class="fa-brands fa-linkedin fa-2x"></i>
    </a>

</div>
{% endblock %}
